<h1>Weather App</h1>
<mat-form-field>
  <input
    matInput
    placeholder="Enter city"
    #cityCtrl(keydown.enter)="search(cityCtrl.value)"
  />
  <mat-icon matSuffix (click)="search(cityCtrl.value)">search</mat-icon>
</mat-form-field>

<mat-card *ngIf="weather">
  <mat-card-header>
    <mat-card-title
      >{{ weather.name }},{{ weather.sys.country }}</mat-card-title
    >
    <mat-card-subtitle>{{ weather.weather[0].main }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://home.openweathermap.org/assets/logo_white-12c4f864cc825cfead13b43f6fdae14172bb7848529cb9f48374b9ebb0e9f061.png"
    [alt]="weather.weather[0].main"
  />
  <mat-card-content>
    <h1>{{ weather.main.temp | number : "1.0-0" }}Â°C</h1>
    <p>Pressure: {{ weather.main.pressure }} hpa</p>
    <p>Humidity: {{ weather.main.humidity }} %</p>
    <p>Wind: {{ weather.wind.speed }} m/s</p>
  </mat-card-content>
</mat-card>
